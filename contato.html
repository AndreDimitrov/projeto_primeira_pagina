<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <!-- Informar dados para formsubmit -->
        <form action="https://formsubmit.co/andrepdimitrov@gmail.com", method="post">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">

            <label for="Nome">Nome e sobrenome</label>
            <input type="text" name="Nome" class="input-padrao" required placeholder="Digite seu nome e sobrenome">

            <label for="email">E-mail</label>
            <input type="email" name="email" class="input-padrao" required placeholder="Digite seu e-mail aqui">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" name="mensagem" class="input-padrao" required></textarea>

            <!-- Tag div referente a única entrada de dados -->
            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <!-- A opção "contato" faz com que os itens façam parte do mesmo grupo e ao selecionar um deles, o outro é desmarcado. -->
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend class="selecionar-opcoes">Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email ?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
